<div class="row">
  <div class="col-10 text-center">
    <h1>List of Games</h1>
    <div *ngFor="let game of games" class="card">
      <img class="card-img-top" [src]="game.imageUrl" alt="game.title" />
      <div class="card-body">
        <h5 class="card-title">{{ game.title | titlecase }}</h5>
        <p class="card-text">
          {{ game.description | titlecase }}
        </p>
        <a [routerLink]="'/games/' + game.id" class="btn btn-primary">Play!</a>
      </div>
    </div>
  </div>
</div>
